<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="maincontainer">

                    <source media="(min-width: 768px)" srcset="pictures/1.jpg" />

                    <img src="pictures/1.jpg" alt="picture of a cat underneath a wooden chair"

                <br />
                <figcaption>
                    Dhaka, Bangladesh. <br /> A cat underneath my late Grandad's chair.
                </figcaption>
            </figure>
