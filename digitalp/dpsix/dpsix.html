<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Easing</title>
    <!-- add flavicon here, absolute path not used as will be accessed locally-->
    <link rel="icon" type="image/x-icon" href="images/face.ico" />
     <!-- Link to external CSS here, absolute path not used as will be accessed locally -->
    <link rel="stylesheet" type="text/css" href="css/transition.css" />
</head>
<body>
    <div id="container">
        <p><b>Please click and hold on us!</b></p>
        <p>Standard Ease</p>
        <div id="disk1" class="disk"></div>
        <p>Linear</p>
        <div id="disk2" class="disk"></div>
        <p>Ease-in</p>
        <div id="disk3" class="disk"></div>
        <p>Ease-out</p>
        <div id="disk4" class="disk"></div>
        <p>Ease-in-out</p>
        <div id="disk5" class="disk"></div>
        <p>Cubic Bezier (1,-0.73,.45,.56)</p>
        <div id="disk6" class="disk"></div>
        <p>Cubic Bezier (1,2.12,.9,-2.03)</p>
        <div id="disk7" class="disk"></div>    
    </div>
</body>
</html>
